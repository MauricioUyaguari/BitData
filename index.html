  <body>
    <div id="main">
      <h1>BitData DashBoard</h1>
      <div id="body">
        <div class="div-buttons">
          <button class="bitcoin-button">All</button>
          <button class="bitcoin-button">5y</button>
          <button class="1y-button">1y</button>
          <button class="6m-button">6m</button>
          <button class="3m-button">3m</button>
          <button class="1m-button">1m</button>
          <button class="15d-button">15d</button>
        </div>
                  <div>CoinBase Stock Price Over the Years</div>
        <div id="showData">

        </div>
        </div>
      </div>
      <div class="newVis">

      </div>

      <div id="currentPriceDiv">
        Current Time
        <div class="nowTime">
        </div>
        Last Updated
        <div class="bitCoinTimeDate">
          <div class="bitCoinTime"></div>
          <div class="bitCoinDate"></div>
        </div>
        Current Price
        <div class="bitCoinPrice">
        </div>
        <div class="additional-stats">
          <ul class="current-add-info">
          </ul>
        </div>
      </div>

      <div>
        <dvi>
          <div class="bitCoinNews"> BitCoin News</div>
          <div>
            <ul class="bitcoinNews">
            </ul>
          </div>
        </dvi>
        <div>Breakings News</div>
        <dvi>
          <div> All News</div>
          <div>
            <ul class="allNews">
            </ul>
          </div>
        </dvi>
      </div>
    </div>
  </body>
